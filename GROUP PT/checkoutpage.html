<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/logo.png" type="image/png">

<body>
    <header class="primary-header">
        <div class="container">
            <div class="hero even-columns">
                <div class="header-left">
                <a href="/"><embed src="/images/logo.png" width="50px" height="50px" alt="Manage"> </a>
                </div>
                <div class="header-right">
                    <nav class="primary-navigation" id="primary-navigation">
                        <ul role="list" class="nav-list">
                            <li><a href="/">Menu</a></li>
                            <li><a href="/cart.html">Tray</a></li>
                            <li><a href="/aboutus.html">About Us</a></li>

                        </ul>
                    </nav>
                </div>    
            </div>
        </div>

    <main> 
        <div class="container" style="height: 100px;"><h1>Checkout</h1></div>
        
        <div class="container checkout-container" style="padding-top: 50px;padding-bottom: 50px;">
            <div class="cart-items">
                <h3>Tray Details</h3>
                <div id="items">
                    
                </div>
                <button style="font-weight: bold;" id="tray">
                    Back to tray
                </button>
            </div>
            <div class="bill-details">

                <div class="sticky-bill">

                    <h3 style="padding-bottom: 10px;">Billing</h3>

                    <p>Total: <span id="total-value"></span></p>
                    <p>VAT: <span id="vat-value"></span></p> 
                    <p>Delivery Fee: <span>Free</span></p> 
                    <p class="paypay">To pay: <span id="payment"></span> </p> 

                    <div class="disclaimer">
                        *An official receipt of the purchase <br>
                       will be sent on you register E-mail.*
                    </div>
                    <button> PLACE ORDER</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="primary-footer | padding-block-900 bg-neutral-900 text-neutral-100">
        <div class="container">
