<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CEO MILKCOFEE</title>
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <div class="hero even-columns">
                <div class="header-left">
                <a href="#"><embed src="/images/logo.png" width="50px" height="50px" alt="Manage"> </a>
                </div>
                <div class="header-right">
                    <nav class="primary-navigation" id="primary-navigation">
                        <ul role="list" class="nav-list">
                            <li><a href="/">Menu</a></li>
                            <li><a href="/cart.html">Tray</a></li>
                            <li><a href="/aboutus.html">About Us</a></li>
                            <li><a href="/faq.html">FAQ</a></li>
                            <li><a href="/login.html">Login / Signup</a></li>
                        </ul>
                    </nav>
                </div>    
            </div>
        </div>
    </header>
    <main>
        <div class="regis-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br>
        
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br>
        
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" required><br>
        
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br>
        
                <div id="shortFields">
                    <div>
                        <label for="zip">Zip Code:</label><br>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div>
                        <label for="cardnumber">Card Number:</label><br>
                        <input type="text" id="cardnumber" name="cardnumber" required>
                    </div>
                    <div>
                        <label for="valid">Valid Thru:</label><br>
                        <input type="text" id="valid" name="valid" required>
                    </div>
                    <div>
                        <label for="cvv">CVV:</label><br>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
                <input id="registeruser"type="submit" value="Register" style="margin: 50px 0 50px 0;color: #f0ae62e8;">
                <p><a href="/login.html">Have an Account?</a></p>
            </form>
        </div>
    </main>
    
    <footer class="primary-footer | padding-block-900 bg-neutral-900 text-neutral-100">
        <div class="container"> 
            <embed src="/images/logo.png" width="50px" height="50px" alt="Manage">
            </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="register.js"></script>
</body>
</html>
